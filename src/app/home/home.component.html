<div class="search-block">

  <div class="loading" *ngIf="loader">Loading&#8230;</div>

<!-- <div class="content"><h3>stuff goes in here!</h3></div> -->


  <div ngbDropdown class="d-inline-block state-search">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{state}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="getselectStateCitiesDetails($event.target.innerHTML)" *ngFor="let i of stateCity | keyvalue">{{i.key}}</button>
    </div>
  </div>

  <div ngbDropdown class="d-inline-block city-search" >
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{city}}</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem (click)="selecCity($event.target.innerHTML)" *ngFor="let i of cityData">{{i[0]}}</button>
    </div>
  </div>

  <div class="search-result">
    <div #mapContainer id="map"></div>
  </div>

</div>
