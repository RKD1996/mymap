<div class="search-block">

  <div class="loading" *ngIf="loader">Loading&#8230;</div>

<!-- <div class="content"><h3>stuff goes in here!</h3></div> -->

  <div class="mymap">
    <div class="state">
      <h4 class="selected-state">{{state}}</h4>
      <div class="state-list">
        <button ngbDropdownItem (click)="getselectStateCitiesDetails($event.target.innerHTML)" *ngFor="let i of stateCity | keyvalue">{{i.key}}</button>
      </div>
    </div>
    <div class="city">
      <h4 class="selected-city">{{city}}</h4>
      <div class="city-list-and-map">
        <div class="city-list">
          <button ngbDropdownItem (click)="selecCity($event.target.innerHTML)" *ngFor="let i of cityData">{{i[0]}}</button>
        </div>
        <div class="search-result">
          <div #mapContainer id="map"></div>
        </div>
      </div>
    </div>
  </div>
